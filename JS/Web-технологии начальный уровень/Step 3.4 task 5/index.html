<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Форма отправки</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form>
        <fieldset>
            <legend>Общая информация</legend>
            <div> <!--Не работают стили  -->
                <label for="secondName" class="generalInformation">Фамилия</label>
                <input id="secondName" type="text" name="generalInformation" placeholder="Иванов">

                <label for="firsName" class="generalInformation">Имя</label>
                <input id="firsName" type="text" name="generalInformation" placeholder="Иван">

                <label for="patronymic" class="generalInformation">Отчество</label>
                <input id="patronymic" type="text" name="generalInformation" placeholder="Иванович">

                <label for="email" class="generalInformation">email</label>
                <input id="email" type="email" name="generalInformation" placeholder="mail@mail.ru">
            </div>
        </fieldset>

        <fieldset>
            <legend>Пол</legend>
            <div>
                <input type="radio" id="genderChoice1" name="gender" value="male">
                <label for="genderChoice1">М</label>

                <input type="radio" id="genderChoice2" name="gender" value="female">
                <label for="genderChoice2">Ж</label>
            </div>
        </fieldset>

        <fieldset>
            <legend>Хобби</legend>
            <div>
              <input type="checkbox" id="hobbyChoice1" name="hobby" value="drawing">
              <label for="hobbyChoice1">Рисование</label>

              <input type="checkbox" id="hobbyChoice2" name="hobby" value="reading">
              <label for="hobbyChoice2">Чтение</label>

              <input type="checkbox" id="hobbyChoice3" name="hobby" value="knitting">
              <label for="hobbyChoice3">Вязание</label>

              <input type="checkbox" id="hobbyChoice4" name="hobby" value="cooking">
              <label for="hobbyChoice4">Кулинария</label>
            </div>
        </fieldset>
        
        <div class="buttonStyle">
        <button type="button">Отправить</button>
        <button type="reset">Очистить</button> <!--Не работает стиль для кнопок, 
          отступ -->
        </div>
    </form>
  </body>
</html>
